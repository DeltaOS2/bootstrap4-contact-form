<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>contact</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/contact.css" type="text/css">

  </head>
  <body>

    <!--contact us section-->
    <section class="container-fluid">
      <div class="container mx-width">
        <div class="row justify-content-sm-center">
          <div class="col-sm-10">
            <h2>Contact Us</h2>
            <h5>Feel free to reach out for any questions!</h5>

            <form class="contact-form" id="contactForm" name="contactForm" method="post" novalidate>
              <div id="name-row" class="form-group row">
                <div class="col-sm-8">
                  <input type="text" id="name" name="name" class="form-control contact shadow-br" required="required">
                  <div id="name-feedback" class="form-control-feedback small">&nbsp;</div>
                </div>
              </div>
              <div id="email-row" class="form-group row">
                <div class="col-sm-8">
                  <input type="email" id="email" name="email" class="form-control contact shadow-br" required="required">
                  <div id="email-feedback" class="form-control-feedback small">&nbsp;</div>
                </div>
              </div>
              <div id="message-row" class="form-group row">
                <div class="col-sm-12">
                  <textarea rows="7" id="message" name="message" required="required" class="form-control contact shadow-br"></textarea>
                  <div id="message-feedback" class="form-control-feedback small">&nbsp;</div>
                </div>
              </div>

              <!-- Captcha -->
              <div id="human-row" class="form-group row">
                <label id="human-label" for="human" class="col-form-label form-text text-dark">
                  <span id="human-question">&nbsp;</span><br />
                  <span id="human-equation">&nbsp;</span> <span id="part1"></span> plus <span id="part2"></span>?
                </label>
                <div class="col-sm-3">
                  <input type="number" min="0" max="99" class="form-control contact shadow-br" id="human" name="human" required="required">
                </div>
                <div class="col-sm-3">
                  <div id="human-feedback" class="form-control-feedback text-danger">&nbsp;</div>
                </div>
              </div>
              <!-- /Captcha -->

              <div class="form-row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <input class="btn btn-success form-control" type="submit" id="submit" name="submit" />
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <input class="btn btn-danger form-control" type="reset" id="reset" name="reset" />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <div id="success" class="col-12 text-center alert" role="alert">&nbsp;</div>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </section>

    <!-- Description :  The JS component of the Bootstrap Framework. -->
    <!-- !!! Make sure you keep the right order !!! -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Custom JavaScript for this template -->
    <script src="assets/js/contact.js"></script>
  </body>
</html>
